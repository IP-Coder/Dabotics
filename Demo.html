<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="submit.php" method="POST">
		<h2>Registration Form</h2>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="school">School:</label>
		<input type="text" id="school" name="school" required><br><br>

		<label for="course">Our Course:</label>
		<select id="course" name="course" required>
			<option value="">-- Select One --</option>
			<option value="STEM">STEM</option>
			<option value="Coding">Coding</option>
			<option value="Robotics">Robotics</option>
			<option value="3D printing">3D Printing</option>
			<option value="Aeromodelling">Aeromodelling</option>
		</select><br><br>

		<label for="grade">Grade:</label>
		<select id="grade" name="grade" required>
			<option value="">-- Select One --</option>
			<option value="4th to 6th">4th to 6th</option>
			<option value="7th to 9th">7th to 9th</option>
			<option value="10th to 12th">10th to 12th</option>
		</select><br><br>

		<label for="demo-mode">Demo Mode:</label>
		<select id="demo-mode" name="demo-mode" required>
			<option value="">-- Select One --</option>
			<option value="Offline">Offline</option>
			<option value="Online">Online</option>
		</select><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="5" required></textarea><br><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required><br><br>

		<label for="query">Any Query:</label>
		<textarea id="query" name="query" rows="5"></textarea><br><br>

		<button type="submit">Submit</button>
	</form>

</body>

</html>
